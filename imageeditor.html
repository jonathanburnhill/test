<script>
        const addClass = document.querySelectorAll('.addClass');
            async function supportsWebp() {
              if(!self.createImageBitmap) return false;
        
              const webpData = 'data:image/webp;base64,UklGRjAAAABXRUJQVlA4ICQAAABwAQCdASoBAAEAAUAmJYgCdAFAAAD+7+5YHxcv9qflZ7vuAAA=';
              const blob = await fetch(webpData).then(r => r.blob());
              return createImageBitmap(blob).then(() => true, () => false);
            };
        
              (async () => {
                  if(await supportsWebp()) {
                      addClass.forEach(e => e.classList.add('webp'));
                  } else {
                addClass.forEach(e => e.classList.add('jpeg'));                    
             }
              })();

    
    </script>
