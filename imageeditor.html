                <button class="cancel btn-filter add">Add more</button>

<div class="ff-playfair w-90vw fp-center ep-center address-form">
        <h2>Just a few more details</h2>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Please enter your full name" required autocomplete="name">
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Enter your street address" autocomplete="shipping street-address">
        <label for="town">Town</label>
        <input id="town" type="text" placeholder="Enter your town" autocomplete="shipping locality">
        <label for="postal">Post code</label>
        <input id="post" type="text" placeholder="Enter your post code" autocomplete="shipping postal-code">
        <button class="btn-default">Confirm</button>
</div>

<script>
        const addClass = document.querySelectorAll('.addClass');
            async function supportsWebp() {
              if(!self.createImageBitmap) return false;
        
              const webpData = 'data:image/webp;base64,UklGRjAAAABXRUJQVlA4ICQAAABwAQCdASoBAAEAAUAmJYgCdAFAAAD+7+5YHxcv9qflZ7vuAAA=';
              const blob = await fetch(webpData).then(r => r.blob());
              return createImageBitmap(blob).then(() => true, () => false);
            };
        
              (async () => {
                  if(await supportsWebp()) {
                      addClass.forEach(e => e.classList.add('webp'));
                  } else {
                addClass.forEach(e => e.classList.add('jpeg'));                    
             }
              })();

    
    </script>
